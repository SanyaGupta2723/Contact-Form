<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | Elevate Labs</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1>Elevate <span>Labs</span></h1>
        </div>
        <h2>Web Development Internship</h2>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h2>Contact Us</h2>
        <p class="form-description">Please fill out the form below to get in touch with us.</p>
        
        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Enter your name"
              autocomplete="name"
            >
            <div class="error-message" id="nameError"></div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email address"
              autocomplete="email"
            >
            <div class="error-message" id="emailError"></div>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              rows="5" 
              placeholder="Enter your message"
            ></textarea>
            <div class="error-message" id="messageError"></div>
          </div>
          
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <div id="successMessage" class="success-message hidden">
          <div class="success-icon">âœ“</div>
          <h3>Thank you for your message!</h3>
          <p>We have received your inquiry and will get back to you shortly.</p>
          <button id="resetForm" class="reset-btn">Send Another Message</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Elevate Labs. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
